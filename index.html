<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
</head>
<body>

    <script>
    
        game();
        

        function game() {
            const gameArray = ["r", "p", "s"];
            const winArray = ["rs", "sp", "pr"]
                // randomly select a choice for the computer
                function getCompChoice() {
                    const random = Math.floor(Math.random() * gameArray.length);
                    return gameArray[random];
                } 

            let compScore = 0;
            let userScore = 0;

            while (userScore < 5 && compScore < 5) {
                playerSelection = prompt("Choose Rock (R), Paper (P) or Scissors (S)").toLowerCase();
                computerSelection = getCompChoice();
                
                if (gameArray.includes(playerSelection)) {
                    // it is a valid input so provide a result for the game
                    resultConcat = playerSelection.concat(computerSelection);
                    if (winArray.includes(resultConcat)) {
                        alert("You win: " + playerSelection + ' ' + computerSelection);
                        userScore++;
                    } else if (playerSelection === computerSelection) {
                        alert("It's a Draw: " + playerSelection + ' ' + computerSelection);
                    } else {
                        alert("Computer wins: " + playerSelection + ' ' + computerSelection);
                        compScore++;
                    }
                }
                    else {
                        alert("Please enter the letter 'R' (Rock), 'P' (Paper) or 'S' (Scissors).");
                }
                
                console.log("You " + userScore + " : " + compScore + " Computer");
            }
        }



        
    </script>
    
</body>
</html>
